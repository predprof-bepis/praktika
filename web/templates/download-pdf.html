<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачать pdf-отчет</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Скачать PDF-отчет</h1>
    </header>
    <main>
        <div class="inner-main">
            <nav>
                <a href="./">На главную</a>
            </nav>
            <form class="download" method="POST">
                <h2>Выберите дату и ОП*, по которой хотите скачать отчет:</h2>
                
                <select name="date">
                    {% for date in dates %}
                        <option value="{{ date[0] }}">{{date[0]}}</option>
                    {% endfor %}
                </select>

                <select name="program">
                    <option value="all" selected>Все</option>
                    <option value="pm">Прикладная математика</option>
                    <option value="ivt">Информатика и вычислительная техника</option>
                    <option value="itss">Инфокоммуникационные технологии и системы связи</option>
                    <option value="ib">Информационная безопасность</option>
                </select>

                <button type="submit">Скачать</button>
            </form>
        </div>
    </main>
</body>
</html>
